<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
		<title>Countdown</title>
	</head>
	<body>
		<div class="container my-5">
			<h1 class="mb-5">Countdown</h1>
			<div class="row text-center mb-5">
				<div class="col-3">
					<div class="bg-primary text-white rounded py-3">
						<h1 id="days">0</h1>
						<span>days</span>
					</div>
				</div>
				<div class="col-3">
					<div class="bg-primary text-white rounded py-3">
						<h1 id="hours">0</h1>
						<span>hours</span>
					</div>
				</div>
				<div class="col-3">
					<div class="bg-primary text-white rounded py-3">
						<h1 id="minutes">0</h1>
						<span>minutes</span>
					</div>
				</div>
				<div class="col-3">
					<div class="bg-primary text-white rounded py-3">
						<h1 id="seconds">0</h1>
						<span>seconds</span>
					</div>
				</div>
			</div>
			<p>Developed by <a href="https://robertd.co.uk">Robert Dixon</a></p>
		</div>
		<script src="js/script.js"></script>
	</body>
</html>
